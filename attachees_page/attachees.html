<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attachment</title>
    <link rel="stylesheet" href="./attachees.css">
  </head>
  <body>
    <header></header>
    <main>
        <form action="">
            <label for="first-name">Enter your first name</label>
            <input type="text" name="first-name" id="first-name">

            <label for="second-name">Enter your second name</label>
            <input type="text" name="second-name" id="second-name">

            <label for="email">Enter your email address</label>
            <input type="email" name="email" id="email">

            <label for="id-number">Enter your national id number</label>
            <input type="number" name="id-number" id="id-number">

            <label for="institution-name">Enter name of your institution</label>
            <input type="text" name="institution-name" id="institution-name">

            <label for="phone-number">Enter your phone number</label>
            <input type="number" name="phone-number" id="phone-number">

            <label for="documents">Attach your resume and any other  necessary <br>documents</label>
            <input type="file" name="documents" id="documents">
            <a id="submit-form-button" href="">Submit</a>
        </form>
        <button id="attendance-form">sign in attendance form</button>
    </main>
    <footer></footer>
  </body>
</html>
